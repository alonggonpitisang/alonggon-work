<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Test Temp Hum</title>
</head>
<body>
  <h1>Temperature and Humidity</h1>
  <p>Temp: <span id="temp">Loading...</span> Â°C</p>
  <p>Hum: <span id="hum">Loading...</span> %</p>

  <script>
    async function fetchData() {
      try {
        const res = await fetch('http://192.168.1.108:5000/api/temp-hum');
        if (!res.ok) throw new Error('HTTP error ' + res.status);
        const data = await res.json();
        document.getElementById('temp').textContent = data.temperature;
        document.getElementById('hum').textContent = data.humidity;
      } catch (e) {
        console.error(e);
        document.getElementById('temp').textContent = 'Error';
        document.getElementById('hum').textContent = 'Error';
      }
    }
    fetchData();
  </script>
</body>
</html>
